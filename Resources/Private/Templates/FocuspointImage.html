<div class="focuspoint">

    <f:image image="{image}"/>

    <svg class="focuspoint__svg" xmlns="http://www.w3.org/2000/svg">
        <f:for each="{points}" as="point">
            <rect class="focuspoint__svg__area"
                  x="{point.x}%"
                  y="{point.y}%"
                  stroke="#000"
                  width="{point.width}%"
                  height="{point.height}%"
                  fill="transparent"/>
            <text class="focuspoint__svg__text"
                  x="{point.textX}%"
                  y="{point.textY}%"
                  alignment-baseline="middle"
                  text-anchor="middle">
                {point.name}
            </text>
        </f:for>
    </svg>

</div>

<style type="text/css">
    .focuspoint {
        position: relative;
        display: inline-block;
    }

    .focuspoint img {
        max-width: 100%;
        height: auto;
    }

    .focuspoint__svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }

    .focuspoint svg rect:hover {
        fill: rgba(0, 0, 0, 0.5);
    }

    .focuspoint svg rect:hover + text {
        fill: #fff;
    }
</style>
